<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Interactive Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Accessible Interactive Photo Gallery</h1>
        <div id="gallery">
            <figure>
                <img src="cat.png" alt="Description of image 1" data-full-img="image1-full.jpg">
                <figcaption>Caption for image 1</figcaption>
            </figure>
            <figure>
                <img src="dog.png" alt="Description of image 2" data-full-img="image2-full.jpg">
                <figcaption>Caption for image 2</figcaption>
            </figure>
            <figure>
                <img src="parrot.png" alt="Description of image 3" data-full-img="image3-full.jpg">
                <figcaption>Caption for image 3</figcaption>
            </figure>
            <figure>
                <img src="lion.png" alt="Description of image 4" data-full-img="image4-full.jpg">
                <figcaption>Caption for image 4</figcaption>
            </figure>
            <figure>
                <img src="monkey.png" alt="Description of image 5" data-full-img="image5-full.jpg">
                <figcaption>Caption for image 5</figcaption>
            </figure>
            <figure>
                <img src="elephant.png" alt="Description of image 6" data-full-img="image6-full.jpg">
                <figcaption>Caption for image 6</figcaption>
            </figure>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
